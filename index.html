<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/x-icon" href="/imagenes/AlefFavicon.png">
    <title>Alef Medical Argentina</title>

   <link rel="stylesheet" href="estilo/scss.css">

</head>
<body>
    <header>
        <div class="top"></div>
        <div class="logo_container">
            <img data-aos="zoom-in"
            data-aos-anchor="#example-anchor"
            data-aos-offset="500"
            data-aos-duration="500" class="logo" src="imagenes/logoAlef.png" alt="" >
        </div>
    </header>

    <section>
        <div class="main_container">
            <div  class="main_producto animate__animated animate__fadeInLeftBig">
                <div class="imagen_container">
                    <img src="imagenes/Convupidiol.png" alt="" id="producto_imagen">
                </div>
                <div class="titulo_container"><h2 class="titulo_producto">CONVUPIDIOL (CBD)</h2></div>
               <div class="informacion_container">
                 <p>Solución Oral 35 ml –<br> AR$ 55,000. <br></p> 
                 <p>Solución Oral 70 ml –<br> AR$ 80,000.</p>
                </div>
            </div>
            <div class="separador" data-aos="fade-up"><img class="divider" src="imagenes/Separador.png" alt=""></div>
            <div class="farmacias_container">
                <h2 class="titulo_listado">LISTADO DE FARMACIAS CONVUPIDIOL</h2>
                <div data-aos="zoom-in-down" id="myBtnContainer">
                    <button class="btn" onclick="filterSelection('all')">Todos</button>
                    <button class="btn active" onclick="filterSelection('filtro_uno')">AMBA </button>
                    <button class="btn" onclick="filterSelection('filtro_dos')">Resto del Pais</button>
                  </div>
                <div class="listado_container" id="listadoFarmacias">
                </div>
            </div>
        </div>
    </section>

    <footer>
            <p class="contacto">Contacto:<a href="mailto:info@alefmedical.com.ar" class="contacto"> info@alefmedical.com.ar</a></p>
            <br>
            <p class="copyright">Copyright © 2023 Alef Medical</p>
    </footer>

    <script src="codigo_js/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
